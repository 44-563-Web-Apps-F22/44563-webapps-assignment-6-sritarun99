<html>
    <head>
        <title>Learning Java Script </title>
        <h1>
            Musician guess by Tarun
        </h1>
    </head>
    <body>
        <form>
            <label for="form1_name">Enter the secret musician name</label>
            <input type ="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value=30><br>
            <label for="form1_guess">Guess the musician</label>
            <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
        
            <input type="button" onclick="checkGuess()" value="Check the guess">

        </form>
        <p id="result">This text will be replaced with the guess</p>
        <script> 
            let correct = 0
            let wrong = 0
            function checkGuess()
            {
                name = document.getElementById("form1_name").value
                guess = document.getElementById("form1_guess").value
                out = document.getElementById("result")
                if(name === guess)
                {
                    correct = 1
                    alert("You got it right")
                    out.innerHTML = correct
                } 
                else
                {
                    wrong = 1
                    alert("Wrong Musician")
                    out.innerHTML = 0
                }
            }
        </script>
    </body>
    </html>
