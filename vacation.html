<html>

    </head>
<body>
    <h1>SriTarun selects a Vacation</h1>
    <form>
        <input type ="checkbox" id ="byAir" name ="true" value="Ttrue">
        <label for="true">Travel by Air</label><br>
        <input type="checkbox" id="byDomestic" name="true" value="true">
        <label for="true">Domestic</label><br>
        <input type="checkbox" id="byResort" name="false" value="false">
        <label for="false">Resort</label>
    </form>
    <button type = "button" class = "btn btn-success" onclick="selectVacation()">
        Select a vacation
    </button><p></p>
    <script>
        var vacation = {};
        function selectVacation()
        {
            my_vacation = {};
            let byair = document.getElementById("byAir").checked;
            let bydomestic = document.getElementById("byDomestic").checked;
            let byresort = document.getElementById("byResort").checked;
            if(byAir)
            {
                my_vacation.byAir = true;
            }
            else
            {
                my_vacation.byAir = false;
            }
            if(bydomestic)
            {
                my_vacation.byDomestic = true;
            }
            else
            {
                my_vacation.byDomestic = false;
            }
            if(byresort)
            {
                my_vacation.byResort = true;
            }
            else
            {
                my_vacation.byResort = false;
            }
            document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
        }
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="vacationname" value="city"><p></p>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice" value="0"><p></p>
        <button type = "button" class="btn btn-success" onclick="updateVacation()">
            Update the vacation
        </button>
        <p id="result">This text will be replaced with the new vacation</p>
    </form>
    <script>
        function updateVacation()
        {
            city = document.getElementById("city").value;
            price = document.getElementById("price").value;
            my_vacation["City"] = city;
            my_vacation["Price"] = price;
            document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
        }
    </script>
</body>
</html>
