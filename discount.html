<body>
    <h1>SriTarun computes discount</h1>
    <form>
        <label for="amount">Enter  base amount</label>
        <input type = "number" id = "amount" name = "amount" value = 20><br><p></p>
        <label for="discount">Enter discount percentage</label>
        <input type = "number" id = "discount" name = "discount" value = 10><p></p>
    </form>
    <button type = "button" class = "btn btn-warning" onclick="discount()">
        Apply discount
    </button>
    <p id="result">This text will be replaced with the base values</p>
    <form>
        <input type="radio" id="times" name="type" value="times" onclick="chooseOp()">
        <label for="times">*</label></br>
        <input type="radio" id="divide" name="type" value="divide" onclick="chooseOp()">
        <label for="divide">/</label></br> 
        <input type="radio" id="exponent" name="type" value="exponent" onclick="chooseOp()">
        <label for="exponent">**</label></br>
    </form>
          <p id="result1">This text will be replaced with operation results</p>
    </div>

    <script>
        function discount()
        {
            base_amnt = document.getElementById("amount").value
            base_disc = document.getElementById("discount").value
            result = "";
            for(let i=1;i<=5;i++)
            {
                result += i*(base_amnt - (base_amnt*base_disc)/100);
                result += " ";
            }
            document.getElementById("result").innerHTML="Discounted amounts for base "+base_amnt+" are "+result
        }
        function chooseOp()
        {
            base_amnt1 = document.getElementById("amount").value
            base_disc1 = document.getElementById("discount").value
            multiply = document.getElementById("times").checked
            division = document.getElementById("divide").checked
            power = document.getElementById("exponent").checked
            if(multiply)
                document.getElementById("result1").innerHTML="Amount*Discount="+base_amnt1*base_disc1
            else if(division)
                document.getElementById("result1").innerHTML="Amount/Discount="+base_amnt1/base_disc1
            else
                document.getElementById("result1").innerHTML="Amount**Discount="+base_amnt1**base_disc1
        }
    </script>
